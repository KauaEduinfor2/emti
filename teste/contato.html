<!DOCTYPE html>
<html lang="pt-br">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Contatos</title>
 <link rel="stylesheet" href="pasta.css/style.css">
 <link rel="stylesheet" href="formulário.css">
</head>
<body>

    <header>
        <img src="logo-g.png" id="logo-g" alt="Texto alternativo" title="Legenda"/>
        <nav class="menu">
            <ul>
                <li><a href="inex.html">Inicio</a></li>
                <li><a href="escola.html">Escola</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div>
            <img src="" alt="">
            <form>
               <fieldset>
                <legend>Fale conosco</legend>
                <br>
                <label for="nome">Nome:</label>
                <br>
                <input type="text" id="nome">
                <br>
                <label for="email">Email:</label>
                <br>
                <input type="email" id="email">
                <br>
                <label for="mensagem">Mensagem:</label>
                <br>
               <textarea cols="30" rows="10" id="mensagem"></textarea>
               <br>
               <button type="submit">Enviar</button>
               <button type="rest">Cancelar</button>
               </fieldset>
            </form>
        </div>
    </main>
    <footer>
        <p>© 2017 - 2023 – GOVERNO DO ESTADO DO CEARÁ TODOS OS DIREITOS RESERVADO</p>
    </footer>

</html>
